<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="./styles/global-sirena.css?v=1.4">
</head>
<body>
  <div class="background background-main"></div>
  <div class="container">
    <!-- Хедер с логотипом и кнопками управления -->
    <header class="header">
      <div class="header-left">
        <img src="./imgs/other/logo.png" alt="logo" class="logo">
      </div>
      
      <div class="header-nav">  
        <button class="language-toggle" id="languageToggle">
          <div class="language-indicator" id="languageIndicator"></div>
          <p class="language-text" data-lang="ru">RU</p>
          <p class="language-text" data-lang="en">EN</p>
        </button>
        <button class="icon-button" id="soundToggle">
          <img src="./imgs/icons/w-sound-on.svg" alt="sound" class="sound-icon">
        </button>
        <a href="mailto:contact@sirena.com" class="primary-button header-write-button">
          <img src="./imgs/icons/w-contact.svg" alt="write" class="write-icon">
          <p class="write-text">Написать</p>
        </a>
        <button class="icon-button hamburger-button" id="hamburgerButton" aria-label="Меню" aria-expanded="false">
          <img src="./imgs/icons/w-hamburger.svg" alt="menu" class="menu-icon">
        </button>
      </div>
    </header>

    <div class="navbar-full">
      <a href="./" class="secondary-button home-link" id="homeLink" style="display: none;">
        <img src="./imgs/icons/arrow-back-b.svg" alt="back" class="back-icon">
        <p>На главную</p>
      </a>
      <nav class="nav-bar">
        <a href="./cases/" class="nav-item">
          <img src="./imgs/icons/w-cases.svg" alt="cases" class="nav-icon">
          <p>Кейсы</p>
        </a>
        <a href="./team/" class="nav-item">
          <img src="./imgs/icons/w-team.svg" alt="team" class="nav-icon">
          <p>Команда</p>
        </a>
        <a href="./careers/" class="nav-item">
          <img src="./imgs/icons/w-vacancies.svg" alt="careers" class="nav-icon">
          <p>Вакансии</p>
        </a>
        <a href="./contact/" class="nav-item">
          <img src="./imgs/icons/w-contact.svg" alt="contact" class="nav-icon">
          <p>Связь</p>
        </a>
      </nav>
    </div>
    <!-- Мобильное меню -->
    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <nav class="mobile-menu-content">
        <a class="mobile-menu-item" href="./cases/">
          <div class="mobile-menu-item-content">
            <img src="./imgs/icons/w-cases.svg" alt="cases" class="mobile-menu-icon">
            <span>Кейсы</span>
          </div>
          <img src="./imgs/icons/w-arror forward.svg" alt="go" class="mobile-menu-icon">
        </a>
        <a class="mobile-menu-item" href="./team/">
          <div class="mobile-menu-item-content">
            <img src="./imgs/icons/w-team.svg" alt="team" class="mobile-menu-icon">
            <span>Команда</span>
          </div>
          <img src="./imgs/icons/w-arror forward.svg" alt="go" class="mobile-menu-icon">
        </a>
        <a class="mobile-menu-item" href="./careers/">
          <div class="mobile-menu-item-content">
            <img src="./imgs/icons/w-vacancies.svg" alt="careers" class="mobile-menu-icon">
            <span>Вакансии</span>
          </div>
          <img src="./imgs/icons/w-arror forward.svg" alt="go" class="mobile-menu-icon">
        </a>
        <a class="mobile-menu-item" href="./contact/">
          <div class="mobile-menu-item-content">
            <img src="./imgs/icons/w-contact.svg" alt="contact" class="mobile-menu-icon">
            <span>Связь</span>
          </div>
          <img src="./imgs/icons/w-arror forward.svg" alt="go" class="mobile-menu-icon">
        </a>
        <a href="mailto:contact@sirena.com" class="mobile-write-button">
          <img src="./imgs/icons/w-contact.svg" alt="write" class="write-icon">
          <p>Написать</p>
        </a>
      </nav>
    </div>
  </div>

  <script src="./script.js?v=1.4"></script>
</body>
</html>
